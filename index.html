<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-1">
        <div class="leftside">
            <img class="mob-logo" src="конечное лог23141о 6.png" alt="логотип">
            <div class="logo-fullstats">
                <img src="конечное лог23141о 6.png" alt="логотип"> Fullstats
            </div>
            <div class="woman">
                <img class="logo" src="Artboard.png" alt="Artboard">
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="reg-text">
            <h1>Зарегистрироваться</h1>
            <p>Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
        </div>
        <form class="form" action="/">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" placeholder="Имя" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="lastname"></label>
                <input type="text" placeholder="Фамилия" id="lastname" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" placeholder="Пароль" name="password" id="password" required>
            </div>
            <input class="btn" type="button" type="submit" value="Зарегистрироваться">
            <p>Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="#">Политикой
                    конфиденциальности.</a></p>
            <p class="account">Уже есть аккаунт? <a href="#">Войти</a></p>
        </form>
    </div>
    <div class="account-desk">Уже есть аккаунт? <a href="#">Войти</a></div>
</body>

</html>
